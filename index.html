<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="lang/idiomas.js"></script>
      <script type="text/javascript" src="js/texto.js"></script>
      <script type="text/javascript" src="js/textoController.js"></script>

      <title>Tradução</title>
    </head>

    <body>

      <div class="container">

        <h1 class="th1">Título em pt-br</h1>

        <hr>
        
        <label id='sellang'>Browser Select</label>
        <select id="tselecao" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="pt-br">Português</option>
          <option value="en-us">Inglês</option>
          <option value="pt-es">Espanhol</option>
        </select> 
        <br/>
        <h2 class="txt2">OU</h2>
        <br/>
        <label id='sellangimg'>Browser Select</label>
        <select  class="icons tselecaoimg">
          <option value="" disabled selected>Choose your option</option>
          <option value="pt-br" data-icon="img/brasil.png" class="left">Português</option>
          <option value="en-us" data-icon="img/usa.png" class="left">English</option>
          <option value="pt-es" data-icon="img/espanha.png" class="left">Español</option>
        </select>
        


      </div>

        

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
